<mat-card id="login-form" class="mat-elevation-z4">

  <p>Well hello there, glad you found your way here.</p>

  <span class="login-form__user-image-container">
    <img src="https://picsum.photos/200" class="login-form__user-image">
  </span>

  <span>
    <button class="btn btn-login btn-lg" (click)="loginWithGoogle()">
      Login with Google
    </button>
  </span>
  <span>
    <button class="btn btn-login btn-lg" disabled>
      Login with Email
    </button>
  </span>

</mat-card>
