<mat-card id="login-form">
  <span id="login-form__user-image-container">
    <img src="https://picsum.photos/200" class="login-form__user-image">
  </span>
  <span>
    <button [mat-dialog-close]
            class="btn btn-login btn-lg"
            (click)="data.user.loginWithGoogle()">
      Login with Google
    </button>
  </span>
  <span>
    <button class="btn btn-login btn-lg" disabled>
      Login with Email
    </button>
  </span>
</mat-card>
