<mat-grid-list cols="2" rows="1:1">

  <div *ngIf="user.isAdmin | async; else notAdmin">

    <mat-card>
      <jauc-car></jauc-car>
    </mat-card>

    <mat-card>
      <jauc-car-list></jauc-car-list>
    </mat-card>
  </div>

  <ng-template #notAdmin>
    <mat-card>
      <h3>Access denied</h3>
      <p>You are not an administrator</p>
    </mat-card>
  </ng-template>

</mat-grid-list>
