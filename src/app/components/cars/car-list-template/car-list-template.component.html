<h1>Car overview</h1>

<div *ngIf="userService.authentication | async as user">
    User is here. <br>
    {{user.email}}
</div>

<mat-tab-group *ngIf="user$ | async as user">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">directions_car</mat-icon>Cars
        </ng-template>
        <jauc-car-list></jauc-car-list>
        <jauc-cars></jauc-cars>
    </mat-tab>
</mat-tab-group>
