<table mat-table [dataSource]="carList" class="mat-elevation-z8">
    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th class="header-name" mat-header-cell *matHeaderCellDef>Name</th>
        <td class="rythm-bass" mat-cell *matCellDef="let car">{{ car.name }}</td>
    </ng-container>

    <!-- plate Column -->
    <ng-container matColumnDef="plate">
        <th class="header-plate" mat-header-cell *matHeaderCellDef>Plate</th>
        <td class="rythm-bass" mat-cell *matCellDef="let car">{{ car.plate }}</td>
    </ng-container>

    <!-- location Column -->
    <ng-container matColumnDef="location">
        <th class="header-location" mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let car">
            <span class="location-badge ">{{ car.location?.lat }}</span>
            <span class="location-badge ">{{ car.location?.lon }}</span>
        </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef id="actions"></th>
        <td class="action-column rythm-bass" mat-cell *matCellDef="let car">
            <div>
                <button
                    mat-icon-button
                    color="primary"
                    (click)="onEdit(car)"
                    class="edit-button"
                    matTooltip="Edit {{ car.name }}"
                    matTooltipPosition="above"
                >
                    <mat-icon>edit</mat-icon>
                </button>
                <button
                    mat-icon-button
                    color="warn"
                    (click)="onDelete(car)"
                    class="delete-button"
                    matTooltip="Delete {{ car.name }}"
                    matTooltipPosition="above"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
