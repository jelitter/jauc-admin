<div>
    <table mat-table class="full-width-table" [dataSource]="reviewList" matSort aria-label="Elements">
        <ng-container matColumnDef="$key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
            <td mat-cell *matCellDef="let row">{{ row.$key }}</td>
        </ng-container>

        <ng-container matColumnDef="carId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Car</th>
            <!-- <td mat-cell *matCellDef="let row">{{ row.carId }}</td> -->
            <td mat-cell *matCellDef="let row">{{ row.carName }}</td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
            <!-- <td mat-cell *matCellDef="let row">{{row.userId}}</td> -->
            <td mat-cell *matCellDef="let row">{{ row.userName }}</td>
        </ng-container>

        <ng-container matColumnDef="bookingId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking</th>
            <td mat-cell *matCellDef="let row">{{ row.bookingId }}</td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
            <td mat-cell *matCellDef="let row">{{ row.rating }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!--
        <mat-paginator #paginator
            [length]="reviewList.length"
            [pageIndex]="0"
            [pageSize]="50"
            [pageSizeOptions]="[25, 50, 100, 250]">
        </mat-paginator>
    -->
</div>
